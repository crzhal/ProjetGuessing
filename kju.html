<html>

<head>
  <title>Trouvez le nombre!</title>
  <meta charset="UTF-8">
  <link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
  <style>
    .fa {
      width:100%;
      font-size:10em;
      text-align:center;
    }

    h2 {
      text-align: center;
    }
    .btns {
      text-align:center;
    }
  </style>
</head>

<body ng-app="app">
  <div class="container well" ng-controller="TrouveLeNombre">
    <h2>Devinez un nombre !</h2>
    <i class="fa fa-gamepad" aria-hidden="true"></i>


    <p class="well lead">Choisissez un nombre généré aléatoirement entre 1 et 10.</p>
    <label>Votre nombre: </label>
    <input class="form-control" type="number" ng-model="guess" />
<br>
    <span class="btns">
      <button ng-click="verifyGuess()"  class="btn btn-primary btn-sm" data-toggle="modal" data-target="#myModal">Vérifier</button>
      <button ng-click="initializeGame()" class="btn btn-warning btn-sm">Recommencer</button>
    </span>



<!-- Button trigger modal -->


<!-- Modal -->


  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title" id="myModalLabel">Modal title</h4>
        </div>
        <div class="modal-body">
          <p ng-show="deviation<0" class="alert alert-warning">Le nombre est plus bas.</p>
          <p ng-show="deviation>0" class="alert alert-warning">Le nombre est plus haut.</p>
          <p ng-show="deviation===0" class="alert alert-success">Oui! Voilà!</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>


  <script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular.js"></script>
  <script type="text/javascript">


  angular.module('app', [])
    .controller('TrouveLeNombre', TrouveLeNombre);

  function TrouveLeNombre($scope) {
    $scope.verifyGuess = function() {
      $scope.deviation = $scope.original - $scope.guess;
      $scope.noOfTries = $scope.noOfTries + 1;
    }
    $scope.initializeGame = function() {
      $scope.noOfTries = 0;
      $scope.original = Math.floor((Math.random() * 10) + 1);
      $scope.guess = null;
      $scope.deviation = null;
    }
    $scope.initializeGame();
  }

  </script>
</body>

</html>
